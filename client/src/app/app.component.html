<div class="body">

  <header>
    <h1 class="title">Tudu</h1>
    <button type="button" class="add-btn" (click)="addItem()">+</button>
  </header>

  <main>
    <ul>
    @for (todo of list$ | async; track todo.id) {
      <li> 
        <input 
          type="text"
          class="name"
          placeholder="Name"
          [(ngModel)]="todo.name"
        />
        <br>
        <textarea
          class="description"
          placeholder="Write your task"
          [(ngModel)]="todo.description"
        >
        </textarea>
      </li>
    }
    </ul>
  </main>

</div>

<router-outlet />
